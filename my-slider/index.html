<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slider</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div class="container">
		<header class="header">
			<div class="header__title">
				<span>Custom slider on native JavaScript</span>
			</div>
		</header>
		<div class="gallery">
		    <div class="gallery__photos photos">
		        <img class="gallery__img gallery__img_show" src="./images/cropped-1366-768-676639.png" alt="">
		        <img class="gallery__img" src="./images/cropped-1366-768-904233.png" alt="">
		        <img class="gallery__img" src="./images/cropped-1366-768-915167.jpg" alt="">
		        <img class="gallery__img" src="./images/cropped-1366-768-924942.jpg" alt="">
		        <img class="gallery__img" src="./images/messi.jpg" alt="">
		    </div>
	    <div class="gallery__buttons buttons">
	        <div class="buttons__btn buttons__prev"><i class="fas fa-angle-left"></i></div>
	        <div class="buttons__btn buttons__next"><i class="fas fa-angle-right"></i></div>
	    </div>
	</div>
	<div class="navigation">
	    <span class="navigation__dot navigation__dot_active"></span>
	    <span class="navigation__dot"></span>
	    <span class="navigation__dot"></span>
	    <span class="navigation__dot"></span>
	    <span class="navigation__dot"></span>
	</div>
	<div class="goodbyeBlock">See you soon!</div>
</div>
<script src="script.js"></script>
</body>
</html>
